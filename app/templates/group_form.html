{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.name.label }}
        {{ form.name }}
    </div>
    <div>
        {{ form.permissions.label }}
        {{ form.permissions }}
    </div>
    <input type="submit" value="Submit">
</form>
{% endblock %}
