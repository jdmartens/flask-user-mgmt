{% extends "base.html" %}

{% block title %}Group List{% endblock %}

{% block content %}
<h1>Group List</h1>

<a href="{{ url_for('group.create_group') }}">Create New Group</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for group in groups %}
        <tr>
            <td>{{ group.id }}</td>
            <td>{{ group.name }}</td>
            <td>
                <a href="{{ url_for('group.group_detail', group_id=group.id) }}">View</a>
                <a href="{{ url_for('group.edit_group', group_id=group.id) }}">Edit</a>
                <form method="POST" action="{{ url_for('group.delete_group', group_id=group.id) }}" style="display: inline;">
                    <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this group?');">
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
