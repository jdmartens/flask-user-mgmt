{% extends "base.html" %}

{% block title %}User List{% endblock %}

{% block content %}
    <h1>User List</h1>
    <a href="{{ url_for('user.create_user') }}">Create New User</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{{ url_for('user.user_detail', user_id=user.id) }}">View</a>
                    <a href="{{ url_for('user.edit_user', user_id=user.id) }}">Edit</a>
                    <form method="POST" action="{{ url_for('user.delete_user', user_id=user.id) }}" style="display: inline;">
                        <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this user?');">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
